name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resolve VS Code stable version
        id: vscode
        run: |
          set -euo pipefail
          ver=$(curl -sSfL https://update.code.visualstudio.com/api/releases/stable | jq -r '.[0]')
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "VSCODE_VERSION=$ver" >> "$GITHUB_ENV"

      - name: Cache VS Code test binaries
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: vscode-test-${{ runner.os }}-${{ steps.vscode.outputs.version }}

      - name: Typecheck
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Test (headless)
        run: xvfb-run -a npm test

      - name: Build distribution
        run: npm run package

      - name: Package VSIX (sanity)
        run: npx --yes @vscode/vsce package

      - name: Upload VSIX artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: |
            *.vsix
          if-no-files-found: ignore
